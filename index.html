<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/js/index.js"></script>
  <style>
    [data-webgl] {
      /* outline: 2px #f00 solid; */
      opacity: 0.0;
    }
  </style>
</head>

<body>
  <header>header</header>

  <div style="text-align: center; margin-top: 200px;">
    ↓<br>
    ↓<br>
    SCROLL<br>
    ↓<br>
    ↓
  </div>

  <div style="margin-top: 100vh;"></div>

  <div class="sliderWrap">
    <div class="sliderMain" 
      data-webgl="stickySlide" 
      data-tex1="%VITE_HTML_PATH%/images/slider_1.jpg" 
      data-tex2="%VITE_HTML_PATH%/images/slider_2.jpg" 
      data-tex3="%VITE_HTML_PATH%/images/slider_3.jpg" 
      data-tex4="%VITE_HTML_PATH%/images/slider_4.jpg" 
      data-tex5="%VITE_HTML_PATH%/videos/turtle.mp4">
    </div>

    <div class="sliderCaption">
      <ul>
        <li><img src="%VITE_HTML_PATH%/images/caption01.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption02.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption03.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption04.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption05.png" alt=""></li>
      </ul>
    </div>
  </div>



  <div class="sliderBtn">
    <button class="sliderBtn sliderBtn--prev">
      <img src="%VITE_HTML_PATH%/images/slider_btn.png" alt="前へ">
    </button>
    <button class="sliderBtn sliderBtn--next">
      <img src="%VITE_HTML_PATH%/images/slider_btn.png" alt="次へ">
    </button>
  </div>

  <canvas id="canvas"></canvas>

  <div style="margin-top: 100vh;"></div>
  <footer>footer</footer>
</body>

</html>
