<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/js/index.js"></script>
  <style>
    [data-webgl] {
      /* outline: 2px #f00 solid; */
      opacity: 0.0;
    }

    /* スライダー */
    .sliderWrap {
      height: 70vh;
      /* height: 65vh; */
      display: flex;
      align-items: start;
      padding: 4em 1em;
      text-align: left;
    }

    .sliderInner {
      width: 100%;
    }

    .sliderHolder {
      position: relative;
      margin-inline: auto;
      font-size: 22px;
      width: 24em;
      height: 18em;
      text-align: center;
      margin-top: 3em;
    }

    .sliderMain {
      width: 100%;
      aspect-ratio: 7 / 4;
    }

    /* button reset */
    button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 0;
      appearance: none;
    }

    .sliderBtn {
      margin-inline: auto;
      margin-top: 100px;
      width: 150px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    .sliderBtn button {
      width: 50px;
      display: block;
      border-radius: 50%;
      margin-top: 100px;
    }

    .sliderBtn button:hover {
      opacity: 0.7;
    }

    .sliderBtn--prev {
      transform: rotate(180deg);
    }

    /* キャプション */
    .sliderCaption {
      position: absolute;
      right: 50;
      bottom: 0;
      /* outline: 3px #f0f solid; */
      /* height: 100px; */
      /* width: 50vw; */
       /* スライドを進めると右にはみ出る */
      width: 50vw;
      margin-inline: auto;
    }

    .sliderCaption ul {
      transition: transform 0.5s;
    }

    .sliderCaption li {
      list-style-type: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.0;
      transition: opacity 0.5s, transform 0.5s;
    }

    /* 先頭は初期状態で見せる */
    .sliderCaption li:first-child {
      opacity: 1.0;
    }
  </style>
</head>

<body>
  <header>header</header>

  <div style="text-align: center; margin-top: 200px;">
    ↓<br>
    ↓<br>
    SCROLL<br>
    ↓<br>
    ↓
  </div>

  <div style="margin-top: 100vh;"></div>

  <div class="sliderWrap">
    <div class="sliderMain" 
      data-webgl="stickySlide" 
      data-tex1="%VITE_HTML_PATH%/images/slider_1.jpg" 
      data-tex2="%VITE_HTML_PATH%/images/slider_2.jpg" 
      data-tex3="%VITE_HTML_PATH%/images/slider_3.jpg" 
      data-tex4="%VITE_HTML_PATH%/images/slider_4.jpg" 
      data-tex5="%VITE_HTML_PATH%/videos/turtle.mp4">
    </div>

    <div class="sliderCaption">
      <ul>
        <li><img src="%VITE_HTML_PATH%/images/caption01.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption02.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption03.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption04.png" alt=""></li>
        <li><img src="%VITE_HTML_PATH%/images/caption05.png" alt=""></li>
      </ul>
    </div>
  </div>



  <div class="sliderBtn">
    <button class="sliderBtn sliderBtn--prev">
      <img src="%VITE_HTML_PATH%/images/slider_btn.png" alt="前へ">
    </button>
    <button class="sliderBtn sliderBtn--next">
      <img src="%VITE_HTML_PATH%/images/slider_btn.png" alt="次へ">
    </button>
  </div>

  <canvas id="canvas"></canvas>

  <div style="margin-top: 100vh;"></div>
  <footer>footer</footer>
</body>

</html>
