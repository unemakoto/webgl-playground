<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/js/index.js"></script>
  <style>
    [data-webgl] {
      /* outline: 2px #0f0 solid; */
      opacity: 0.0;
    }

    .photo,
    .video {
      max-width: 512px;
      aspect-ratio: 512 / 256;
      margin-inline: auto;
    }
    
    #alice {
      width: 251px;
      height: 61px;
      margin-inline: auto;
      opacity: 1.0; /* opacityは1にしておかないとダメ */
      color: transparent;
      font-size: 87px;
      line-height: 0.8;
    }

    .caption {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      margin-bottom: 200px;
    }
  </style>
</head>

<body>
  <header>header</header>

  <div style="text-align: center; margin-top: 200px;">
    ↓<br>
    ↓<br>
    SCROLL<br>
    ↓<br>
    ↓
  </div>

  <div style="margin-top: 100vh;"></div>

  <div class="photo" data-webgl="switchTex" data-tex1="%VITE_HTML_PATH%/images/slider_1.jpg" data-tex2="%VITE_HTML_PATH%/images/slider_2.jpg"></div>
  <div class="caption">一つ目の画像です</div>

  <div id="alice" data-webgl="distortTex" data-tex1="%VITE_HTML_PATH%/images/text/alice.png">ALICE</div>
  <div class="caption">テキストです<br>（端末性能が低いとエフェクトを外す）</div>

  <div class="photo" data-webgl="switchTex" data-tex1="%VITE_HTML_PATH%/images/slider_3.jpg" data-tex2="%VITE_HTML_PATH%/images/slider_4.jpg"></div>
  <div class="caption">二つ目の画像です</div>

  <canvas id="canvas"></canvas>

  <div style="margin-top: 100vh;"></div>
  <footer>footer</footer>
</body>

</html>
